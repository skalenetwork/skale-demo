specVersion: 0.0.4
description: StrangeToken for SKALE
repository: https://github.com/skalenetwork/se-internal/tree/graph-demo
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: StrangeToken
    network: mainnet
    source:
      address: '0x7969062D870EFD45598baEb6db94185C65c87282'
      abi: StrangeToken
      startBlock: 25000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - StrangeToken
      abis:
        - name: StrangeToken
          file:  ./abi/StrangeToken.json
      eventHandlers:
        - event: TokenMinted(address,uint256,uint256,string)
          handler: handleNewStrangeToken
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransferStrangeToken
        - event: TokenUsed(address,uint256,uint256)
          handler: handleUseStrangeToken
        - event: TokenStaked(address,uint256)
          handler: handleStakeStrangeToken
        - event: TokenUnStaked(address,uint256)
          handler: handleUnStakeStrangeToken
      file: ./src/mapping.ts
