type MyMooToken @entity {
  id: ID!
  owner: Bytes!
  tokenURI: String
  used: Int
  startingBalance: BigInt!
  balanceNow: BigInt!
  isStaked: Boolean
  stakeCount: Int
  stakeTimeStamp:BigInt!,
  tokOwner: Owner!
}

type Owner @entity {
  id: ID!
  from: Bytes!
  tokens: [MyMooToken!]! @derivedFrom(field: "tokOwner")
  totalCountTokens: BigInt!
}
