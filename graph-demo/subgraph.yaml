specVersion: 0.0.4
description: MooToken for SKALE
repository: https://github.com/skalenetwork/se-internal/tree/graph-demo
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MooToken
    network: skale
    source:
      address: '0xfd0c90284c739E14647165Aa295D6EE9E36640b9'
      abi: MooToken
      startBlock: 24000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MooToken
      abis:
        - name: MooToken
          file:  ./abi/MooToken.json
      eventHandlers:
        - event: TokenMinted(address,uint256,uint256,string)
          handler: handleNewMooToken
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransferMooToken
        - event: TokenUsed(address,uint256,uint256)
          handler: handleUseMooToken
        - event: TokenStaked(address,uint256)
          handler: handleStakeMooToken
        - event: TokenUnStaked(address,uint256)
          handler: handleUnStakeMooToken
      file: ./src/mapping.ts
